<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <main class="container">

        <div id="BootstrapSizeDisplay">
            <div class="w-100 container-fluid d-none d-sm-none d-md-none d-lg-none d-xl-none d-xxl-block "
                 style="background-color: yellow;color: black;font-size: 20px;margin-bottom: 20px;">extra extra large - xxl</div>

            <div class="w-100 container-fluid d-none d-sm-none d-md-none d-lg-none d-xl-block  d-xxl-none "
                 style="background-color: red;color: white;font-size: 20px;margin-bottom: 20px;">extra large - xl</div>

            <div class="w-100 container-fluid d-none d-sm-none d-md-none d-lg-block d-xl-none "
                 style="background-color: blue;color: white;font-size: 20px;margin-bottom: 20px;">large - lg</div>

            <div class="w-100 container-fluid d-none d-sm-none d-md-block d-lg-none d-xl-none "
                 style="background-color: darkorange;color: white;font-size: 20px;margin-bottom: 20px;">medium - md</div>

            <div class="w-100 container-fluid d-none d-sm-block d-md-none d-lg-none d-xl-none "
                 style="background-color: green;color: white;font-size: 20px;margin-bottom: 20px;">small - sm</div>

            <div class="w-100 container-fluid d-block d-sm-none d-md-none d-lg-none d-xl-none "
                 style="background-color: rebeccapurple;color: white;font-size: 20px;margin-bottom: 20px;">extra small - <i>none</i></div>
        </div>

        <div class="container">
            <div class="row Mainblock__Title">
                <div class="col text-center">
                    Notification Form
                </div>
            </div>
            <div class="row Mainblock__Body">
                <div class="col">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label for="FirstName">First Name <span class="req">*</span></label>
                                <input type="text" class="form-control" id="FirstName" aria-describedby="firstNameHelp" placeholder="" maxlength="100">
                                <div id="errFirstName" class="errMsg"></div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label for="LastName">Last Name <span class="req">*</span></label>
                                <input type="text" class="form-control" id="LastName" aria-describedby="lastNameHelp" placeholder="" maxlength="100">
                                <div id="errLastName" class="errMsg"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="height: 6px;">
                        <div class="col">
                            <div class="NoBottomMargin">How would you prefer to be notified? Check the boxes below.</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="CheckEmail">
                                <label class="form-check-label" for="CheckEmail">
                                    Email  <span id="RequiredEmail" class="req">*</span>
                                </label>
                            </div>
                            <div class="mt-2">
                                <input type="email" class="form-control" id="Email" aria-describedby="emailNameHelp" placeholder="" maxlength="100">
                                <div id="errEmail" class="errMsg"></div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="CheckPhoneNumber">
                                <label class="form-check-label" for="CheckPhoneNumber">
                                    Phone Number  <span id="RequiredPhoneNumber" class="req">*</span>
                                </label>
                            </div>
                            <div class="mt-2">
                                <input type="tel" class="form-control" id="PhoneNumber" aria-describedby="emailNameHelp" placeholder="" maxlength="20">
                                <div id="errPhoneNumber" class="errMsg"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col col-12 col-md-8 col-sm-10">
                            <div class="form-group">
                                <label for="Supervisor">Supervisor</label>
                                <select class="form-select" name="Supervisor" id="Supervisor" aria-describedby="supervisorHelp">
                                    <option value="0">Select One...</option>
                                </select>
                                <div id="supervisorLoading" class="msg">Loading supervisors...</div>
                                <div id="errSupervisor" class="errMsg"></div>
                                <div id="errSupervisorFetch" class="errMsg"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col col-6 text-center">
                            <button id="FormSubmitButton">SUBMIT</button>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col col-6 text-center">
                            <div id="errSubmitError" class="errMsg"></div>
                        </div>
                    </div>

                    <!--<div class="row justify-content-center">
                        <div class="col col-6 text-center">
                            <button id="SupervisorTest" onclick="GetSupers();">GetSupervisors</button>
                        </div>
                    </div>-->


                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
